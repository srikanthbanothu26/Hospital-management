{% extends 'home.html' %}
{% load static %}

{% block index %}
<footer class="bg-gray-50 border-t-2 border-gray-200 py-10 mt-10 shadow-inner">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 px-6 text-center md:text-left">
        {% for h in hospital %}
        <!-- Logo & Contact -->
        <div class="flex flex-col gap-4">
            <a href="{% url 'index' %}" class="flex flex-col items-center md:items-start">
                <h1 class="text-2xl font-bold text-red-600 leading-tight">
                    {{h.name}}
                </h1>
            </a>
            <p class="text-gray-700">
                <i class="fas fa-phone-alt text-red-500 mr-2"></i>
                <a href="tel:{{h.contact.code}}{{h.contact.name}}" class="hover:text-green-500 transition">{{h.contact.code}}{{h.contact.name}}</a>
            </p>
            <p class="text-gray-700">
                <i class="fas fa-envelope text-yellow-500 mr-2"></i>
                <a href="mailto:{{h.email}}" class="hover:text-blue-500 transition">
                    {{h.email}}
                </a>
            </p>
        </div>

        <!-- Social Media -->
        <div>
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Follow Us</h2>
            <p class="text-gray-500">Stay connected on:</p>
            <div class="flex justify-center md:justify-start gap-4 mt-3">
                <a href="{{h.instagram}}" target="_blank"
                   class="flex items-center gap-2 text-pink-600 hover:text-pink-800 transition">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="{{h.twitter}}" target="_blank"
                   class="flex items-center gap-2 text-blue-500 hover:text-blue-700 transition">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>

        <!-- Embedded Map -->
        <div class="flex justify-center md:justify-end">
            <iframe
                    src="{{h.address}}"
                    width="250"
                    height="150"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="rounded-lg shadow-md border">
            </iframe>
        </div>
        {% endfor %}
    </div>
</footer>
{% endblock %}
