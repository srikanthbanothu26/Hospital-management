{% extends 'base.html' %}
{% load static %}
{% block main_content %}
<main class="bg-red-50 min-h-screen flex items-center justify-center px-4 py-16">
    <div class="bg-white shadow-xl rounded-3xl p-10 max-w-4xl w-full">
        {% for x in Hospital %}
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-10">Welcome to {{x.name}}</h1>
        {% endfor %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- User Card -->
            <a href="{% url 'user_login' %}?role=user"
               class="flex flex-col items-center justify-center border-4 border-blue-500 rounded-2xl p-6 hover:bg-blue-100 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-24 h-24 text-blue-600 mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
                <p class="text-xl font-semibold text-gray-800">User Login</p>
            </a>

            <!-- Admin Card -->

            <a href="{% url 'user_register' %}"
               class="flex flex-col items-center justify-center border-4 border-green-500 rounded-2xl p-6 hover:bg-green-100 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-24 h-24 text-green-600 mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                </svg>
                <p class="text-xl font-semibold text-gray-800">Create Account</p>
            </a>
        </div>
    </div>
</main>
{% endblock %}
