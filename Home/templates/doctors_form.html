{% extends 'base.html' %}
{% load static %}

{% block title %}{{ doctor|default_if_none:"New" }} Doctor{% endblock %}

{% block main_content %}
<main class="mt-24 bg-gray-100 min-h-screen p-4">
    <div class="flex justify-end">
        <a href="{{ request.META.HTTP_REFERER }}"
           class="flex items-center text-blue-600 hover:text-blue-800 border-2 border-red-600 px-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"/>
            </svg>
            Back
        </a>
    </div>
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">
            {% if doctor %}Update Doctor{% else %}Add New Doctor{% endif %}
        </h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                {% if doctor %}Update{% else %}Save{% endif %}
            </button>
        </form>
    </div>
</main>
{% endblock %}
