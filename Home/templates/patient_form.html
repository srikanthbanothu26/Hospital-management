{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<main class="mt-20 bg-gradient-to-r from-red-50 via-pink-50 to-red-100 px-6 py-4 h-96 overflow-hidden">
    {% if user.is_authenticated %}
    <div class="w-full h-full bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 h-full">

            <!-- Left Side Image -->
            <div class="hidden md:block h-full">
                <img src="{% static 'images/form_fill.jpg' %}" alt="Form Illustration"
                     class="h-full w-full object-cover">
            </div>

            <!-- Right Side Form -->
            <form method="post" class="p-4 w-full overflow-y-auto">
                {% csrf_token %}
                <h2 class="text-xl font-bold text-blue-700 mb-2">Book An Appointment</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
                    <!-- Name -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" name="name" required
                               class="w-full border border-gray-300 rounded px-3 py-1.5 focus:ring-1 focus:ring-blue-500">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="text" name="phone_number" required
                               class="w-full border border-gray-300 rounded px-3 py-1.5 focus:ring-1 focus:ring-blue-500">
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Gender</label>
                        <select name="gender"
                                class="w-full border border-gray-300 rounded px-3 py-1.5 focus:ring-1 focus:ring-blue-500">
                            <option value="">Select Gender</option>
                            {% for g in genders %}
                            <option value="{{ g.id }}">{{ g.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="">
                        <label class="block font-medium text-gray-700 mb-2">Appointment Date & Time</label>
                        <input type="datetime-local" name="datetime" required
                               class="w-full border border-gray-300 rounded px-3 py-1 focus:ring-1 focus:ring-blue-500">
                    </div>


                    <!-- Description -->
                    <div class="md:col-span-2">
                        <label class="block font-medium text-gray-700 mb-1">Description</label>
                        <textarea name="desc" rows="2"
                                  class="w-full border border-gray-300 rounded px-3 py-1.5 focus:ring-1 focus:ring-blue-500"
                                  placeholder="Symptoms or notes..."></textarea>
                    </div>

                    <!-- Appointment -->
                    <div class="flex justify-center w-full col-span-2">
                        <button type="submit"
                                class="bg-blue-600 text-white font-medium px-4  py-2 rounded hover:bg-blue-700 transition text-sm">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endif %}
</main>
{% block form_content %}
{% endblock %}
{% endblock %}
