{% extends 'home.html' %}
{% load static %}

{% block form_content %}
{% if user.is_superuser or user.is_staff %}
<div class="min-h-screen bg-gradient-to-r from-red-50 via-pink-50 to-red-100 flex items-center justify-center py-12 px-4">
    <form method="post" class="bg-white shadow-2xl rounded-3xl overflow-hidden w-full max-w-4xl p-8">
        {% csrf_token %}

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-extrabold text-center text-red-600 mb-1">Patient Form</h1>
            <p class="text-center text-gray-500">Fill the details to register a patient</p>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end mb-6">
            <button type="submit"
                    class="inline-flex items-center gap-2 bg-blue-600 text-white font-medium px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"/>
                </svg>
                Submit
            </button>
        </div>

        <!-- Form Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Side Image -->
            <div class="hidden md:flex items-center justify-center">
                <img src="{% static 'images/form_fill.jpg' %}" alt="Form Illustration"
                     class="w-full h-auto object-cover rounded-xl shadow">
            </div>

            <!-- Right Side Form -->
            <div class="grid grid-cols-1 gap-5">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                    <input type="text" name="name"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           required>
                </div>

                <!-- DOB -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Date of Birth</label>
                    <input type="date" name="date_of_birth"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Gender -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Gender</label>
                    <select name="gender"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="">Select Gender</option>
                        {% for g in genders %}
                        <option value="{{ g.id }}">{{ g.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
                    <input type="text" name="phone_number"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           required>
                </div>

                <!-- Address -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Address</label>
                    <textarea name="address" rows="3"
                              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                              placeholder="Street, City, State"></textarea>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                    <textarea name="desc" rows="3"
                              class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                              placeholder="Symptoms or additional notes"></textarea>
                </div>

                <!-- Appointment -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Appointment Date & Time</label>
                    <input type="datetime-local" name="datetime"
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                           required>
                </div>
            </div>
        </div>
    </form>
</div>
{% endif %}
{% block index %}{% endblock %}
{% endblock %}
