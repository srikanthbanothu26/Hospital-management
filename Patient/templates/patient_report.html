<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .section { margin-bottom: 15px; }
        .label { font-weight: bold; color: #444; }
    </style>
</head>
<body>
<h1>Patient Report</h1>
<div class="section"><span class="label">Name:</span> {{ patient.name }}</div>
<div class="section"><span class="label">Date of Birth:</span> {{ patient.date_of_birth }}</div>
<div class="section"><span class="label">Gender:</span> {{ patient.gender.name }}</div>
<div class="section"><span class="label">Phone Number:</span> {{ patient.phone_number }}</div>
<div class="section"><span class="label">Address:</span> {{ patient.address }}</div>
<div class="section"><span class="label">Description:</span> {{ patient.desc }}</div>
<div class="section"><span class="label">Appointment Date & Time:</span> {{ patient.datetime }}</div>
</body>
</html>
